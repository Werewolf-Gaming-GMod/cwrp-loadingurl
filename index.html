<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Werewolf Gaming.co Clone Wars Roleplay</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <style>
            * {
                margin: 0; padding: 0; box-sizing: border-box;
            }

            html, body {
                width: 100%;
                height: 100%;
                background-color: black;
                color: rgb(252, 252, 252);
                font-family: Roboto;
                overflow: hidden;
            }

            .slideshow img {
                position: absolute;
                width: 100%;
                height: 100%;
                object-fit: cover;
                opacity: 0;
                transition: opacity 2s ease-in-out;
                z-index: 0;
            }

            .slideshow img.active {
                opacity: 1;
            }

            .overlay {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0);
            }

            .centered {
                position: absolute;
                width: 100%;
                height: 100%;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
                z-index: 1;
            }

            h1 {
                font-size: 2em;
                margin-top: 4%;
                margin-bottom: 0.5em;
                font-size: 400%;
            }

            p {
                margin: 0.3em 0;
            }

            .progress-container {
                width: 60%;
                height: 4%;
                background-color: rgb(51, 51, 51);
                opacity: 0.8;
                margin: 34% auto;
                border-radius: 6px;
                overflow: hidden;
            }

            .progress-bar {
                height: 100%;
                width: 0%;
                background: linear-gradient(90deg, #696969, #fcfcfc);
                transition: width 0.5s ease;
            }

            .status-text {
                margin-top: 10px;
                font-size: 0.9em;
                color: #aaa;
            }
        </style>
    </head>
    <body>
        <div class="slideshow">
            <img src="https://i.imgur.com/zGrgCX0.jpeg" class="active">
            <img src="https://i.imgur.com/Em9YIea.jpeg">
            <img src="https://i.imgur.com/la6cUVa.jpeg">
            <img src="https://i.imgur.com/JyqoDfU.jpeg">
            <img src="https://i.imgur.com/oJQbuN5.jpeg">
            <img src="https://i.imgur.com/X1F8LJ6.jpeg">
            <img src="https://i.imgur.com/ZmLCeRI.jpeg">
            <img src="https://i.imgur.com/89htmHu.jpeg">
            <img src="https://i.imgur.com/3Pw6vYA.jpeg">
            <img src="https://i.imgur.com/IS9rjDR.jpeg">
        </div>

        <div class="overlay"></div>

        <div class="centered">
            <h1>Werewolf Gaming.co Clone Wars Roleplay</h1>
            <p>Map: <span id="map-name">rp_werewolf_rishimoon_v2</span></p>
            <p class="status-text" id="status">Retrieving server info...</p>

            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
        </div>

        <script>
            const slides = document.querySelectorAll('.slideshow img');
            let current = 0;
            setInterval(() => {
                slides[current].classList.remove('active');
                current = (current + 1) % slides.length;
                slides[current].classList.add('active');
            }, 5000);

            let totalFiles = 0;
            let neededFiles = 0;
            let statusSteps = [];
            let progress = 0;

            function SetFilesTotal(total) {
                totalFiles = total;
                neededFiles = total;
            }

            function SetFilesNeeded(needed) {
                neededFiles = needed;
                updateProgress();
            }

            function updateProgress() {
                let statusProgress = Math.min(statusSteps.length / 10, 1);
                let downloadProgress = totalFiles > 0 ? (1 - (neededFiles / totalFiles)) : 0;

                progress = (statusProgress * 0.5 + downloadProgress * 0.5) * 100;

                document.getElementById("progress-bar").style.width = progress + "%";
            }

            function DownloadingFile(fileName) {
                document.getElementById("status").textContent = "Downloading: " + fileName;
            }

            function SetStatusChanged(status) {
                document.getElementById("status").textContent = status;

                if (!statusSteps.includes(status)) {
                    statusSteps.push(status);
                }

                updateProgress();
            }
        </script>
    </body>
</html>
